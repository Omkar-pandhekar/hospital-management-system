<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06aa5e" />
    <meta name="msapplication-navbutton-color" content="#06aa5e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>MEDIFLOW</title>
    <link
      rel="shortcut icon"
      href="./stuff/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./stuff/css/styles.css" />
    <script src="./stuff/js/script.js" defer></script>
    <script>
      var check = function () {
        if (
          document.getElementById("password").value ==
          document.getElementById("cpassword").value
        ) {
          document.getElementById("message").style.color = "#5dd05d";
          document.getElementById("message").innerHTML = "Matched";
        } else {
          document.getElementById("message").style.color = "#f55252";
          document.getElementById("message").innerHTML = "Not Matching";
        }
      };

      function alphaOnly(event) {
        var key = event.keyCode;
        return (key >= 65 && key <= 90) || key == 8 || key == 32;
      }

      function checklen() {
        var pass1 = document.getElementById("password");
        if (pass1.value.length < 6) {
          alert("Password must be at least 6 characters long. Try again!");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <main class="card-container slideUp-animation">
      <div class="image-container">
        <h1 class="company">MEDISPHERE</h1>

        <img src="./stuff/images/signUp.svg" class="illustration" alt="" />
        <p class="quote">Sign up today</p>
        <a href="#btm" class="mobile-btm-nav">
          <img src="./stuff/images/dbl-arrow.png" alt="" />
        </a>
      </div>
      <form action="" method="">
        <div class="form-container slideRight-animation">
          <h1 class="form-header">Get started</h1>

          <div class="input-container">
            <label for="f-name"></label>
            <input
              type="text"
              name="f-name"
              id="f-name"
              name="fname"
              onkeydown="return alphaOnly(event);"
              required
            />
            <span> First name </span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="l-name"></label>
            <input
              type="text"
              name="l-name"
              id="l-name"
              name="lname"
              onkeydown="return alphaOnly(event);"
              required
            />
            <span> Last name </span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="mail"> </label>
            <input type="email" id="mail" name="email" required />
            <span> E-mail </span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="phone"> </label>
            <input
              type="tel"
              id="phone"
              minlength="10"
              maxlength="10"
              name="contact"
              required
            />
            <span>Phone</span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="user-password"></label>
            <input
              type="password"
              class="user-password"
              id="password"
              name="password"
              onkeyup="check();"
              required
            />
            <span>Password</span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="user-password-confirm"></label>
            <input
              type="password"
              class="password-confirmation"
              id="cpassword"
              name="cpassword"
              onkeyup="check();"
              required
            />
            <span> Confirm Password </span>
            <div class="error"></div>
          </div>
          <div id="btm">
            <button
              type="submit"
              class="submit-btn"
              name="patsub1"
              onclick="return checklen();"
            >
              Create Account
            </button>
            <p class="btm-text">
              Already have an account..?
              <span class="btm-text-highlighted"> Log in</span>
            </p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
